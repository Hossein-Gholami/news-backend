version: '3.9'

networks:
  news-default:
    name: news-default
    external: false
  news-mongodb:
    name: news-mongodb
    external: false
  news-minio:
    name: news-minio
    external: true
  news-redis:
    name: news-redis
    external: true

volumes:
  mongo-data:
    name: mongo-data

services:
  mongodb:
    image: mongo:6.0.6
    container_name: news-mongodb-1
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASS}
      - MONGO_INITDB_DATABASE=${MONGO_DB}
    ports:
      - 27017:27017
    volumes:
      - mongo-data:/data/db
    networks:
      - news-mongodb
  
  news-web:
    build:
      context: .
      dockerfile: Dockerfile
    image:
      ${IMAGE_NAME:-news-worker}:${TAG:-1.0}
    container_name: ${CONTAINER_NAME:-news-web-1}
    environment:
      - ENV_FILE=.env
    restart: unless-stopped
    depends_on:
      - mongodb
    working_dir: /usr/app
    volumes:
      - ./:/usr/app
    # command: bash -c "cd /usr/app && python -m uvicorn src.api:app --host 0.0.0.0"
    entrypoint: ["/bin/sh", "entrypoint.sh"]
    ports:
      - ${PORT_EXPOSED:-8000}:8000
    networks:
      - news-default
      - news-mongodb
      - news-minio
      - news-redis
